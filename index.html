<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/css.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist"></div>
        </div>

        <script>
            /**
             * 1. Render songs
             * 2. Scroll top
             * 3. Play / pause / seek
             * 4. CD rotate
             * 5. Next / Prev
             * 6. Random
             * 7. Acyive song
             * 8. Scroll active song into view
             * 10. Play song when click
             **/
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const cd = $(".cd");
            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const playBtn = $(".btn-toggle-play");
            const player = $(".player");
            const progress = $("#progress");
            const nextBtn = $(".btn-next");
            const prevBtn = $(".btn-prev");
            const randomBtn = $(".btn-random");
            const repeatBtn = $(".btn-repeat");
            const app = {
                currentIndex: 0,
                isPlaying: false,
                isRandom: false,
                isRepeat: false,
                songs: [
                    {
                        name: "Nơi Này Có Anh",
                        singer: "Sơn Tùng MTP",
                        path: "./assets/music/NoiNayCoAnh.mp3",
                        image: "./assets/img/noiNayCoAnh.jpg",
                    },
                    {
                        name: "See Tình",
                        singer: "Hoàng Thùy Linh",
                        path: "./assets/music/seeTinh.mp3",
                        image: "./assets/img/seeTinh.jpg",
                    },
                    {
                        name: "Mất Kết NốiNối",
                        singer: "Dương Domic",
                        path: "./assets/music/matKetNoi.mp3",
                        image: "./assets/img/matKetNoi.jpg",
                    },
                    {
                        name: "Cẩm Tú Cầu",
                        singer: "RayO x Huỳnh Văn",
                        path: "./assets/music/camTuCau.mp3",
                        image: "./assets/img/camTuCau.jpg",
                    },
                    {
                        name: "Ai Mang Cô Đơn Đi",
                        singer: "ICM x APJ",
                        path: "./assets/music/AiMangCoDonDi-KICMAPJ-6532340.mp3",
                        image: "./assets/img/aiMangCoDonDi.jpg",
                    },
                    {
                        name: "Nhất Trên Đời",
                        singer: "VAnh",
                        path: "./assets/music/NhatTrenDoiDeyeRemix-VAnh-9210714.mp3",
                        image: "./assets/img/NhatTrenDoi.jpg",
                    },
                    {
                        name: "Tình Sầu Thiên Thu Muôn Lối",
                        singer: "Doãn Hiếu",
                        path: "./assets/music/TinhSauThienThuMuonLoi-VoDinhHieu-6262177.mp3",
                        image: "./assets/img/TinhSauThienThuMuonLoi.jpg",
                    },
                ],

                render: function () {
                    const htmls = this.songs.map((song) => {
                        return `
                            <div class="song">
                                <div class="thumb"
                                    style="background-image: url('${song.image}')">
                                </div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                        `;
                    });
                    $(".playlist").innerHTML = htmls.join("");
                },
                definedProperties: function () {
                    Object.defineProperty(this, "currentSong", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },
                handelEvents: function () {
                    const _this = this;
                    const cdWidth = cd.offsetWidth;

                    //Xử lý CD quay và dừng
                    const cdThumbAnimate = cdThumb.animate(
                        [
                            {
                                transform: "rotate(360deg)",
                            },
                        ],
                        { duration: 10000, interation: Infinity }
                    );
                    cdThumbAnimate.pause();

                    // Xử lý phóng to / thu nhỏ CD
                    document.onscroll = function () {
                        const scrollTop =
                            window.scrollY ||
                            document.documentElement.scrollTop;
                        const newWidth = cdWidth - scrollTop;
                        cd.style.width = newWidth > 0 ? newWidth + "px" : 0;
                        cd.style.opacity = newWidth / cdWidth;
                    };

                    //Xử lý khi click play
                    playBtn.onclick = function () {
                        if (_this.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    };

                    //Khi bài hát được play
                    audio.onplay = function () {
                        _this.isPlaying = true;
                        player.classList.add("playing");
                        cdThumbAnimate.play();
                    };

                    //Khi bài hát bị pause
                    audio.onpause = function () {
                        _this.isPlaying = false;
                        player.classList.remove("playing");
                        cdThumbAnimate.pause();
                    };

                    //Khi tiến độ bài hát thay đổi
                    audio.ontimeupdate = function () {
                        if (audio.duration) {
                            const progressPercent = Math.floor(
                                (audio.currentTime / audio.duration) * 100
                            );
                            progress.value = progressPercent;
                        }
                    };

                    //Xử lý khi tua bài hát
                    progress.onchange = function (e) {
                        const seekTime =
                            (audio.duration / 100) * e.target.value;
                        audio.currentTime = seekTime;
                    };

                    //Xử lý khi click next bài hát
                    nextBtn.onclick = function () {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.nextSong();
                        }
                        audio.play();
                    };
                    //Xử lý khi click prev bài hát
                    prevBtn.onclick = function () {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.prevSong();
                        }
                        audio.play();
                    };
                    //Xử lý khi click random bài hát
                    randomBtn.onclick = function (e) {
                        _this.isRandom = !_this.isRandom;
                        randomBtn.classList.toggle("active", _this.isRandom);
                    };

                    //Xử lý repeat bài hát
                    repeatBtn.onclick = function (e) {
                        _this.isRepeat = !_this.isRepeat;
                        repeatBtn.classList.toggle("active", _this.isRepeat);
                    };
                    //Xử lý next bài hát khi kết thúc
                    audio.onended = function () {
                        if (_this.isRepeat) {
                            audio.play();
                        } else {
                            nextBtn.click();
                        }
                    };
                },
                loadCurrentSong: function () {
                    heading.textContent = this.currentSong.name;
                    cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                    audio.src = this.currentSong.path;
                },
                nextSong: function () {
                    this.currentIndex++;
                    if (this.currentIndex >= this.songs.length) {
                        this.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },
                prevSong: function () {
                    this.currentIndex--;
                    if (this.currentIndex <= 0) {
                        this.currentIndex = this.songs.length - 1;
                    }
                    this.loadCurrentSong();
                },
                playRandomSong: function () {
                    let newIndex;
                    do {
                        newIndex = Math.floor(
                            Math.random() * this.songs.length
                        );
                    } while (newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                },
                start: function () {
                    //Định nghĩa các thuộc tính cho object
                    this.definedProperties();

                    //Lắng nghe và xử lý các sự kiện (DOM event)
                    this.handelEvents();

                    //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                    this.loadCurrentSong();

                    //Render playlist
                    this.render();
                },
            };

            app.start();
        </script>
    </body>
</html>
